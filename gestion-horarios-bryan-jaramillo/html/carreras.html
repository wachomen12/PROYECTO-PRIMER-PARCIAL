<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carreras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Facultades</title>
</head>
<body>
    <!-- barra -->
    <header class="contenedor-arriba" id="contenedor-arriba">
        <h2>Menú</h2>
        <!-- para ocupar un coso para mostrar las opciones del bar xd -->
        <!-- <div id="menu-iconos">
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
        </div> -->
        <ul id="menu-opciones">
            <li><a href="../html/index.html" id="inicio">Inicio</a></li>
            <li><a href="../html/login.html" id="login">Iniciar sesión</a></li>
            <li><a href="../html/registro.html" id="registro">Registro</a></li>
            <li><button id="boton-soporte">Soporte</button></li>
        </ul>
    </header>
    <main class="contenedor-medio" id="contenedor-medio">
        <section class="barra-medio">
            <button id="contenedorBoton-arriba"><i class="fa-solid fa-bars"></i></button>
            <div class="hero">
                
                
                <img class="hero-logo" src="../image/LOGO-ULEAM-HORIZONTAL.png" alt="hero de uleam">
                <h1 class="hero-titulo">Facultades de la uleam</h1>
            </div>
        </section>
        <section>
            <div class="facultades-container">
                <div class="facultad-item">
                    <img src="../image/facu1.jpg" alt="Facultad 1">
                    <div class="info">
                        <h3>Facultad de ciencias medicas</h3>
        
                        <button class="ver-mas-btn" data-facultad="1">Ver más</button>
                    </div>
                </div>
                <div class="facultad-item">
                    <img src="../image/facu2.jpg" alt="Facultad 2">
                    <div class="info">
                        <h3>Facultad de ciencias informaticas</h3>
          
                        <button class="ver-mas-btn" data-facultad="2">Ver más</button>
                    </div>
                </div>
                <div class="facultad-item">
                    <img src="../image/facu3.jpg" alt="Facultad 3">
                    <div class="info">
                        <h3>Facultad de derecho</h3>
                        <button class="ver-mas-btn" data-facultad="3">Ver más</button>
                    </div>
                </div>
                <div class="facultad-item">
                    <img src="../image/facu4.jpg" alt="Facultad 4">
                    <div class="info">
                        <h3>Facultad de ciencias administrativas</h3>
                        
                        <button class="ver-mas-btn" data-facultad="4">Ver más</button>
                    </div>
                </div>
                <div class="facultad-item">
                    <img src="../image/facu5.jpg" alt="Facultad 5">
                    <div class="info">
                        <h3>Facultad de educación</h3>
                        <button class="ver-mas-btn" data-facultad="5">Ver más</button>
                    </div>
                </div>
                <div class="facultad-item">
                    <img src="../image/facu6.jpg" alt="Facultad 6">
                    <div class="info">
                        <h3>Facultad de Arquitectura</h3>
            
                        <button class="ver-mas-btn" data-facultad="6">Ver más</button>
                    </div>
                </div>
                <div class="facultad-item">
                    <img src="../image/facu7.jpg" alt="Facultad 7">
                    <div class="info">
                        <h3>Facultad de Ingenieria</h3>
        
                        <button class="ver-mas-btn" data-facultad="7">Ver más</button>
                    </div>
                </div>
            </div>
        
            <div id="info-facultad" class="oculto">
                <h2 id="nombre-facultad"></h2>
                <p id="descripcion-facultad"></p>
                <button id="cerrar-info-btn">Cerrar</button>
            </div>
        </section>
    </main>
    

    <script src="../javascript/carreras.js"></script>
</body>
</html>
